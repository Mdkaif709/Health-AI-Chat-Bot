
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthAI - Your Smart Health Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0faff);
      color: #1e3a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #ffffff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      color: #374151;
      margin-bottom: 30px;
    }
    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="HealthAI Logo" />
    <h1>HealthAI Chatbot</h1>
    <p>Your AI-powered assistant to identify symptoms and suggest natural home remedies. Start your healthy journey now!</p>
    <button class="btn" onclick="window.location.href='https://29936ae1a0696a3093.gradio.live/'">Launch HealthAI</button>
  </div>
</body>
</html>
